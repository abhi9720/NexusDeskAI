<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              page: 'hsl(var(--color-page, 220 20% 98%))',
              container: 'hsl(var(--color-container, 220 16% 96%))',
              card: 'hsl(var(--color-card, 0 0% 100%))',
              
              'page-dark': 'hsl(var(--color-page-dark, 222 47% 8%))',
              'container-dark': 'hsl(var(--color-container-dark, 222 47% 11%))',
              'card-dark': 'hsl(var(--color-card-dark, 222 47% 15%))',

              primary: {
                DEFAULT: 'hsl(var(--color-primary, 255 96% 70%))',
                light: 'hsl(var(--color-primary-light, 255 96% 76%))',
                dark: 'hsl(var(--color-primary-dark, 262 84% 59%))',
              },
              secondary: '#10B981',
              accent: '#EC4899',

              // Legacy colors, map to new ones
              'brand-light': 'hsl(var(--color-page, 220 20% 98%))',
              'sidebar-light': 'hsl(var(--color-container, 220 16% 96%))',
              'card-light': 'hsl(var(--color-card, 0 0% 100%))',
              'brand-dark': 'hsl(var(--color-page-dark, 222 47% 8%))',
              'sidebar-dark': 'hsl(var(--color-container-dark, 222 47% 11%))',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'fade-in-overlay': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
               'slide-in-right': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'aurora': {
                  'from': { backgroundPosition: '50% 50%, 50% 50%' },
                  'to': { backgroundPosition: '350% 50%, 350% 50%' },
              },
              'pulse-subtle': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.95' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-overlay': 'fade-in-overlay 0.3s ease-out forwards',
              'scale-in': 'scale-in 0.2s ease-out forwards',
              'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'aurora': 'aurora 60s linear infinite',
              'pulse-subtle': 'pulse-subtle 3s ease-in-out infinite',
            },
             typography: (theme) => ({
              DEFAULT: {
                css: {
                  a: {
                    color: theme('colors.primary.DEFAULT'),
                    '&:hover': {
                      color: theme('colors.primary.dark'),
                    },
                  },
                  'h1, h2, h3, h4': {
                    color: theme('colors.gray.900'),
                  },
                  '--tw-prose-body': theme('colors.gray[700]'),
                  '--tw-prose-headings': theme('colors.gray[900]'),
                  '--tw-prose-bold': theme('colors.gray[900]'),
                  '--tw-prose-invert-body': theme('colors.gray[200]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                  'code::before': { content: '"" !important' },
                  'code::after': { content: '"" !important' },
                  code: {
                    backgroundColor: theme('colors.gray.100'),
                    padding: '0.2em 0.4em',
                    margin: '0',
                    fontSize: '85%',
                    borderRadius: '0.25rem',
                  },
                  'pre > code': {
                    backgroundColor: 'transparent',
                    padding: '0',
                    margin: '0',
                    fontSize: '100%',
                    borderRadius: '0',
                  },
                  pre: {
                    backgroundColor: theme('colors.gray.900'),
                    color: theme('colors.gray.100'),
                  },
                  '--tw-prose-invert-pre-bg': theme('colors.gray.800'),
                  '--tw-prose-invert-code': theme('colors.pink.300'),
                },
              },
            }),
          },
        },
      };
    </script>
    
  <script type="importmap">

    "electron-store": "https://esm.sh/electron-store@^10.1.0",
    "idb": "https://esm.sh/idb@^8.0.3",

    "xlsx": "https://esm.sh/xlsx-js-style@^1.2.0",
    "react-icons/fa": "https://esm.sh/react-icons@5.2.1/fa",
    "react-icons/hi2": "https://esm.sh/react-icons@5.2.1/hi2",
    "react-icons/tb": "https://esm.sh/react-icons@5.2.1/tb",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "@google/generative-ai": "https://esm.sh/@google/generative-ai@^0.24.1",
    "@xenova/transformers": "https://esm.sh/@xenova/transformers@^2.17.2",
    "sqlite-vec": "https://esm.sh/sqlite-vec@^0.1.7-alpha.2",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/"
  }
}
</script>
<script type="module" src="/index.tsx"></script>
<link rel="stylesheet" href="/index.css">
</head>
